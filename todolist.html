<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A ToDo list</title>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <h1>:: ToDo ::</h1>
    </div>
        <div class="add-task">
            <input type="text" id="new-task-input" placeholder="add a task...">
            <button class="add-task-btn">+</button>
        </div>
    <div class="task-list-header">
        <h1>:: Tasks ::</h1>
        <button class="remove-complete-btn">Clear Complete</button>
        <button onclick="window.location.reload();">Clear All</button>
    </div>
    <div class="task-list-wrapper">
        <ol class="task-list">

        </ol>
    </div>
</div>
    <template id="task-template">
        <li class="task">
            <input type="checkbox">
            <label>
            <!-- <span class="check-mark">&#10004;</span> -->
            <span class="custom-checkbox"></span>
            </label>
        </li>
    </template>
<script type="text/javascript" src="new.js"></script>
</body>
</html>
